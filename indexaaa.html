<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="http://cdn-na.infragistics.com/igniteui/2016.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="http://cdn-na.infragistics.com/igniteui/2016.2/latest/css/structure/infragistics.css" rel="stylesheet" />

    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="http://cdn-na.infragistics.com/igniteui/2016.2/latest/js/infragistics.core.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/2016.2/latest/js/infragistics.lob.js"></script>

</head>
<body>

    <ul id="tree"></ul>

    <script>

        $(function () {

            var data = [
                {
                    "ID": 1, "ProductName": "Practice Management", "Modules":
                    [
                        { "ID": 1, "ModuleName": "Appointment" },
                        { "ID": 2, "ModuleName": "Person" },
                        { "ID": 3, "ModuleName": "Patient" }

                    ]
                },
                {
                    "ID": 2, "ProductName": "EHR", "Modules":
                    [
                        { "ID": 4, "ModuleName": "Brazil" },
                        { "ID": 5, "ModuleName": "Uruguay" }
                    ]
                },
                {
                    "ID": 3, "ProductName": "Pateint Portal", "Modules":
                    [
                        { "ID": 6, "ModuleName": "United Kingdom" },
                        { "ID": 7, "ModuleName": "Germany" },
                        { "ID": 8, "ModuleName": "Bulgaria" }
                    ]
                }
            ];

            $("#tree").igTree({
                dataSource: data, //JSON Array defined above
                bindings: {
                    textKey: "ProductName",
                    valueKey: "ID",
                    childDataProperty: "Modules",
                    bindings: {
                        textKey: "ModuleName",
                        valueKey: "ID"
                    }
                }
            });
        });
    </script>

</body>
</html>
